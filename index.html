<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet" />

    <!-- Font-Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
</head>

<body>

    <!-- Navbar Starts -->
    <div class="navbar-container">
        <div class="navbar container">
            <div class="logo">
                <img src="./assets/logo.jpg" alt="Logo" />
            </div>
            <div class="nav-links-container">
                <div class="quick-links">
                    <a href="">Home</a>
                    <a href="">Why It Works</a>
                    <a href="">Features</a>
                    <a href="">How It Works</a>
                    <a href="">Testimonials</a>
                    <a href="">Before & After</a>
                    <a href="">Science</a>
                    <a href="">FAQs</a>
                </div>
                <div class="button-container">
                    <button class="btn">
                        Contact Us
                        <i class="fa-solid fa-arrow-right"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!-- Navbar Ends -->

    <!-- Hero-Section Starts -->
    <div class="hero-section-container">
        <div class="hero-section ">
            <div class="customer-insight">
                <img src="./assets/Avatar.png" alt="" />
                <img src="./assets/Avatar-1.png" alt="" />
                <img src="./assets/Avatar-2.png" alt="" />
                <p>26k Happy Customers</p>
            </div>
            <div class="hero-texts">
                <h1 class="content">Breathe better,
                    <br>live better!
                </h1>
                <p class="content">Discover how effortless breathing can enhance your life. <br> Take the first step
                    Today!</p>

                <button class="btn">Shop Now <i class="fa-solid fa-arrow-right"></i></button>
            </div>
        </div>
    </div>
    <!-- Hero-Section Ends -->

    <!-- Script -->
    <script src="script.js"></script>
</body>

</html>
